<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./image/icone.ico">
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
        <img src="image/netflix-logo.png" class="logo" alt="logo">
        <nav>
          <a href="#" style="font-weight: bold;">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
        <nav class="buttons-settings">
          <i class="fas fa-search"></i>
          <a href="#">INFANTIL</a>
          <i class="fas fa-gift"></i>
          <i class="fas fa-bell"></i>
          <img src="image/sam.jpg" class="user" alt="usuario">
          <a href="#" style="margin-right: 50px;">Sair</a>
      </nav>
      </div>
    </header>
    <main>
      <div class="movie">
        <div class="container">
          <img src="image/friends-logo.png" class="friends-logo" alt="logo">
          <p></p>
          <button role="button" class="button">
              <i class="fas fa-play"></i>
              <span class="title-button">Assistir</span>
          </button>
          <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              <span class="title-button">Mais informações</span>
          </button>
      </div>
      </div>
    </main>
    <div class="h3-div">
      <h3>Minha lista</h3>
    </div>
    
    <div class="carrossel-filmes">
      
      <div class="owl-carousel owl-theme">
          <div class="item"><img class="box-filme" src="image/mini1.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini2.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini3.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini4.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini5.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini6.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini7.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini8.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini9.jpg" alt="" srcset=""></div>
          <div class="item"><img class="box-filme" src="image/mini10.jpg" alt="" srcset=""></div>
      </div>
      
  </div>

  <script src="https://kit.fontawesome.com/3e956672a2.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
  </body>
</html>
